<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" rel="script" src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
</head>
<body>
<div class="input-group mb-3">
  <input id="text-input" type="text" class="form-control" placeholder="Поле для ввода" aria-label="Recipient's username" aria-describedby="button-addon2">
  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Отправить</button>
</div>
<textarea id="text-area" disabled>

</textarea>
<script type="text/javascript">
    async function main() {
        let text = document.getElementById('text-input').value;
        document.getElementById('text-area').value = await eel.test(text)();
    }
    document.getElementById('button-addon2').onclick = main;
</script>
</body>
</html>
